<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Profile</title>
            <link rel="stylesheet" href="CSS/output.css">
            <link rel="icon" href="assets/profile.png">
      </head>
      <body id="profile" class="bg-sky-700 flex items-center justify-center h-screen w-screen">
            <main class="h-[90vh] w-[90%] shadow-2xl shadow-blue-950 bg-sky-950 
            p-12 text-amber-50 rounded-2xl flex gap-5 flex-col">
                  <figure class="h-[150px] w-[150px]">
                        <img src="assets/boy.png" alt="" class="h-full
                        object-cover">
                  </figure>
                  <div class="description text-3xl sm:text-5xl
                  text-center text-yellow-600  mx-auto mt-7">
                        <p class="w-full">
                              Welcome!!!!!!!
                        </p>
                  </div>
                  <div class="info mx-auto mt-7  text-sky-300 text-2xl sm:text-4xl flex
                  flex-col gap-5">
                        <h2 class="name"></h2>
                        <p class="username"></p>
                        <p class="email"></p>
                  </div>

                  <a id="log-out" class="bg-red-700 h-fit absolute right-[90px]
                  p-2 rounded-sm" href="/index.html">Log Out</a>
            </main>
            <script src="main.js"></script>
      </body>
</html>
